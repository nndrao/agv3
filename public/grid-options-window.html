<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Options</title>
  <style>
    /* Basic reset and setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #grid-options-root {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="grid-options-root">
    <div class="loading">Loading Grid Options...</div>
  </div>
</body>
</html>
